 <!DOCTYPE html>
        <html lang="en">
        <head>
        <style>
            body {
                padding: 1rem;
                font-family: 'Source Sans Pro', sans-serif;
            }

            span {
                display: inline-block;
            }

            .mail-body {
                display: flex;
                justify-content: center;
            }

            .mail-content {
                width: 600px;
                margin-top: 1rem;
                display: grid;
                grid-template-columns: auto;
                gap: 2rem; 
            }

            .indv-content {
                display: flex;
                gap: 2px;
                text-align: center;
                margin-bottom: .5rem;
            }

            .title > span {
                font-size: 2rem;   
                font-weight: 700;
            }

            .title {
                margin-bottom: 2rem;
            }

            h2 {
                color: #555259;
            }

            .new {
                width: max-content;
            }

            .date-time {
                display: flex;
            }

            .conf-room > .indv-content > span, strong {
                text-align: center;
            }

            .mail-container {
                color: #555259;
                padding: 0 2rem;
            }
        </style>
    </head>
    <body>
        <span>Hi <span>{}</span>,</span>
        <div class="mail-body">
            <div class="mail-content">    
                <div class="mail-container">
                    <div class="title">
                        <span>Conference Details</span>
                        <hr>
                    </div>
                    <div class="indv-content">
                        <strong>Agenda: </strong>
                        <span>{}</span>
                    </div>
                    <div class="conf-room">
                        <div class="indv-content ">
                            <strong>Location: </strong>
                            <span>{}</span>
                        </div>
                    </div>
                    <div class="indv-content">
                        <strong>Start Date/Time: </strong>
                        <span>{}</span>
                    </div>
                    <div class="indv-content">
                        <strong>End Date/Time: </strong>
                        <span>{}</span>
                    </div>
                    <div class="indv-content">
                        <strong>Booked By: </strong>
                        <span>{}</span>
                    </div>
                    <div class="indv-content">
                        <strong>Department:</strong>
                        <span>{}</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
